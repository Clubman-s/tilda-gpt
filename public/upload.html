<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Загрузка документов</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
    .upload-box { border: 2px dashed #ccc; padding: 2rem; text-align: center; }
    #status { margin-top: 1rem; color: #666; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="upload-box">
    <h1>Загрузите документ PDF</h1>
    <form id="uploadForm">
      <input type="file" name="file" accept=".pdf" required>
      <button type="submit">Загрузить</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const statusDiv = document.getElementById('status');
      statusDiv.className = '';
      statusDiv.textContent = 'Загрузка...';

      const formData = new FormData(e.target);
      
      try {
        const response = await fetch('/api/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        
        if (result.success) {
          statusDiv.className = 'success';
          statusDiv.innerHTML = `
            Успешно загружено!<br>
            Файл: ${result.filename}<br>
            Путь: ${result.path}
          `;
        } else {
          statusDiv.className = 'error';
          statusDiv.textContent = `Ошибка: ${result.error || 'Неизвестная ошибка'}`;
        }
      } catch (error) {
        statusDiv.className = 'error';
        statusDiv.textContent = `Ошибка сети: ${error.message}`;
      }
    });
  </script>
</body>
</html>
